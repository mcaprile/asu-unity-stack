<!doctype html>
<html>
    <head>
        <title>mp slider demos</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="bower_components/mp-slider/mp-slider.html" />
        <link rel="import" href="bower_components/asu-spotlight/asu-spotlight.html" />
        <style>
            .card {
                max-width: 1200px;
                margin: 40px auto;
                padding: 20px 20px 50px;
                color: #757575;
                border-radius: 5px;
                position: relative;
                background-color: #fff;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                box-sizing: border-box;
            }
        </style>
        </head>

        <body>
            <div class="card">
                <mp-slider controls bullets auto-play interval="1000">
                    <div>
                        <img src="images/img1.jpg" />
                        <mp-caption slider-header="Kung Fu Panda"
                                    slider-content="Po and the legends of awesomeness">
                        </mp-caption>
                    </div>

                    <div>
                        <img src="images/img2.jpg" />
                        <mp-caption slider-header="Despicable Me"
                                    slider-content="Gru, the trio of orphan girls and the minions">
                        </mp-caption>
                    </div>

                    <div>
                        <img src="images/img3.jpg" />
                    </div>

                    <div>
                        <img src="images/img4.jpg" />
                        <mp-caption slider-header="Hotel Transylvania"></mp-caption>
                    </div>
                </mp-slider>
            </div>
            <div class="card">
                <asu-spotlight title="title" title-link="link.com" image-alt="alt text" tagline="tagline" button-link-one="button.com" button-text-one="button" button-link-two="button2.com" button-text-two="button 2" button-color="btn-gold" text-position="top-center" overlay-text-width="full-width" image-link="images/img1.jpg">
                </asu-spotlight>
            </div>
        </body>
    </html>
</html>
